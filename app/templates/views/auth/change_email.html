{% extends "base.html" %}

{% block main_content %}

  <h1 class="heading-medium">Enter your email address</h1>

  <form method="post" class="form">{{ form.csrf_token }}
    <div class="form-group">
      <fieldset>
        <legend class="visuallyhidden">Enter your email address</legend>

        <div class="{% if form.email_address.errors %} error{% endif %}" id="know-email" aria-hidden="false">
          <label class="form-label-bold" for="{{form.email_address.id}}">
            {{form.email_address.label}}
            <span class="form-hint"></span>
            {% for error in form.email_address.errors %}
            <span class="error-message">{{error}}</span>
            {% endfor %}
          </label>
          {{form.email_address(class_="form-control", value=request.args['email_address'])}}
        </div>
      </fieldset>
    </div>

    <div class="form-group">
      <button class="button">Confirm</button>
    </div>
  </form>

{% endblock %}
