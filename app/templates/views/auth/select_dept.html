{% extends "base.html" %}

{% block main_content %}

  <h1 class="heading-xlarge">Which department do you work for?</h1>

  <form class="form" id="depts_form" method="post">{{ form.csrf_token }}
    <div class="form-group">
      <fieldset id="depts_fieldset">
        <legend class="visuallyhidden">Which department do you work for?</legend>

        {% for subfield in form.dept %}
        <label class="block-label selection-button-radio">
          {{subfield(aria_controls="select-dept", aria_expanded="true")}}
          {% with label=subfield.label.text.split("|") %}
          <span class="selection-heading">{{ label[0] }}</span>
          <p class="selection-help-text text">{{ label[1] }}</p>
          {% endwith %}
        </label>
        {% endfor %}
      </fieldset>
    </div>

    <div class="form-group">
      <button class="button">Confirm</button>
    </div>

  </form>

{% endblock %}
